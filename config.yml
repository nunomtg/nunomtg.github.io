    profileMode:
          enabled: true
          title: Nuno Gonçalves
          subtitle: "I am a final-year Master's student at Instituto Superior Técnico. I am currently working on my thesis under the supervision of [Professor André Martins](https://andre-martins.github.io/), with my main focus being on dynamic sparse transformations, such as [Entmax](https://arxiv.org/abs/1905.05702), and [sparse loss functions](https://arxiv.org/abs/1901.02324)."
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: Papers
              url: papers/
            - name: News
              url: news/


    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:nuno.m.goncalves@tecnico.ulisboa.pt
        - name: GitHub
          url: https://github.com/nunomtg

