theme: PaperMod


enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 1
        - name: News
          url: news/
          weight: 2 

params:
    description: "I am a final-year Master's student at Instituto Superior Técnico. I am currently working on dynamic sparse transformations and sparse loss functions."
    author: Nuno Gonçalves
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
